<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque&Cia Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header style="position: relative;">
            <div class="logo">
                <span class="material-icons">inventory_2</span>
                <h1>Estoque&Cia</h1>
            </div>
            <p>Seu estoque mais organizado!</p>

            <!-- BOTÃO DE LOGOUT ADICIONADO AQUI -->
            <button onclick="sairDoSistema()" style="position: absolute; top: 30px; right: 30px; background-color: #d32f2f; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-weight: bold;">
                <span class="material-icons">logout</span>
                Sair
            </button>
        </header>

        <div class="card">
            <h2>Novo Produto</h2>
            <div class="form-grid">
                <div class="input-group">
                    <label>Nome do Produto</label>
                    <input type="text" id="nome" placeholder="Ex: Arroz 5kg">
                </div>

                <div class="input-group">
                    <label>Categoria</label>
                    <input type="text" id="categoria" placeholder="Ex: Mercearia">
                </div>

                <div class="input-group">
                    <label>Preço (R$)</label>
                    <input type="number" id="preco" step="0.01" placeholder="0.00">
                </div>

                <div class="input-group">
                    <label>Quantidade</label>
                    <input type="number" id="quantidade" placeholder="0">
                </div>

                <div class="input-group full-width">
                    <label>Descrição</label>
                    <input type="text" id="descricao" placeholder="Detalhes do produto...">
                </div>

                <div class="input-group full-width">
                    <button onclick="salvarProduto()" class="btn-salvar">
                        <span class="material-icons">save</span> Inserir Produto
                    </button>
                </div>
            </div>
        </div>

        <div class="card mt-20">
            <h2>Lista de Produtos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Preço</th>
                        <th>Qtd</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="modal-pagamento" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Finalizar Compra</h3>
                <button onclick="fecharModal()" class="btn-close">&times;</button>
            </div>
            
            <div class="modal-body">
                <p>Produto: <strong id="pag-nome-produto">...</strong></p>
                
                <div class="input-group mb-2">
                    <label>Valor (R$)</label>
                    <input type="text" id="pag-valor-produto" readonly style="background: #eee; border: 1px solid #ccc;">
                </div>

                <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee;">
                
                <div class="input-group mb-2">
                    <label>Seu CPF (Somente números)</label>
                    <input type="text" id="pag-cpf" placeholder="00011122233" maxlength="11">
                </div>

                <div class="input-group mb-2" id="div-cartao" style="display:none">
                    <label>Número do Cartão</label>
                    <input type="text" id="pag-cartao" placeholder="0000 0000 0000 0000">
                </div>

                <div class="input-group mb-2">
                    <label>Forma de Pagamento:</label>
                    <select id="tipo-pagamento" class="form-select" onchange="alterarFormaPagamento()" style="width: 100%; padding: 10px;">
                        <option value="PIX">PIX</option>
                        <option value="BOLETO">Boleto</option>
                        <option value="CARTAO">Cartão de Crédito</option>
                    </select>
                </div>

                <div id="area-resultado" style="margin-top: 20px; text-align: center; display: none; padding: 10px; background: #f8f9fa; border-radius: 8px;">
                    </div>

                <button onclick="confirmarPagamento()" class="btn-salvar" style="margin-top: 15px;">
                    <span class="material-icons">payment</span> Pagar Agora
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
